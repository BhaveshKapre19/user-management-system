{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">

              <!-- Create New User -->   
              <div class="main-content mt-5">

                <div class="card bg-white">
                    <div class="card-body mt-5 mb-5">
                        
                        <div class="row">
                            
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <div class="col-md-4">Name</div>
                                    <div class="col-md-8">
                                        {{ user.username }}
    
                                     </div>
                                </div>
    
                                <div class="form-group row">
                                    <div class="col-md-4">Email</div>
                                    <div class="col-md-8">
                                        {{ user.email }}
                                     </div>
                                </div>
    
                                <div class="form-group row">
                                    <div class="col-md-4">Bio</div>
                                    <div class="col-md-8">
                                        {{ user.bio }}
                                     </div>
                                </div>
    
                                <div class="form-group row">
                                    <div class="col-md-4">Created</div>
                                    <div class="col-md-8">
                                        
                                     </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-4">Role</div>
                                    <div class="col-md-8">
                                      <span class="badge badge-lg badge-secondary text-white"></span>
                                     </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-4">Status</div>
                                    <div class="col-md-8">
                                       <span class="badge badge-lg badge-success text-white"></span>
                                     </div>
                                </div>
    
                            </div>
                            <div class="col-md-6">
                                <div class="user-thumb">
                                    <img id="profile-photo" src="{{ user.avatar.url }}" alt="{{ user.username }}'s avatar" class="img-thumbnail">
                                </div>
    
                            </div>
                            <div class="col-md-6">
                                <div class="">
                                    <a href="{% url 'profile_edit' %}" class="btn btn-danger">Edit</a>
                                    <button type="button" class="btn btn-warning">Delete</button>
                                </div>
    
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
             <!-- Create New User-->   

</div>



{% endblock %}
