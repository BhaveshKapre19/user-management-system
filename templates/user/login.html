
{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
            {% endbuttons %}
            <!-- Display form errors -->
        </form>
    </div>
</div>
{% endblock %}
