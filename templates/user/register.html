{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Register</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
